name: Build and Run Elgg

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker-compose build

      - name: Run Elgg container
        run: docker-compose up -d

      - name: Wait for Elgg to start
        run: |
          n=0
          until [ $n -ge 5 ]
          do
          status_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost)
          if [ $status_code -eq 200 ]; then
            echo "Elgg is running successfully."
          else
            echo "Failed to access Elgg. Status code: $status_code. Retrying in 10 seconds..."
            curl_output=$(curl -s http://localhost)
            echo "Curl output: $curl_output"
            exit 1
          fi
          done
          exit 1

      - name:  Periksa Log
        run: man curl | grep "exit code 56"

